<div class="add-character-container">
    <div class="mode-text-box">
        <input type="text" [(ngModel)]="characterName" 
           (keyup.enter)="addCharacter()" 
           class="character-name-input" 
           placeholder="Enter Character Name"
           #characterInput>
    </div>
    <div class="mode-add-button">
        <button class="my-btn-primary" (click)="addCharacter()">Add Character</button>
    </div>
</div>
